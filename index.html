<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café de Lenovo</title> <!-- Updated coffee shop related title -->
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f2e8da; /* Coffee shop themed background color */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      text-align: center;
      margin-bottom: 30px;
    }
    .product img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product label {
      display: block;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .order-details {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Welcome to Café de Lenovo</h2> <!-- Updated coffee shop related heading -->
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 product">
        <label for="product1">2022 Bronco BasicPack Carbon Black Pdp Hero</label>
        <img src="2022_Bronco_BasicPack_Carbon-Black_Pdp-Hero-e1672860007676.png" alt="Product 1" />
        <label for="price1">Php 7,000.00</label>
        <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity" />
      </div>
      <div class="col-md-6 product">
        <label for="product2">Lenovo Tab M10</label>
        <img src="Lenovo-Tab-M10-HD.jpg" alt="Product 2" />
        <label for="price2">Php 10,000.00</label>
        <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 product">
        <label for="product3">Lenovo Laptop</label>
        <img src="caqm6xeo57daq7nij26glvewaqvt02706786.png" alt="Product 3" />
        <label for="price3">Php 50,000.00</label>
        <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity" />
      </div>
    </div>
    <div class="row order-details">
      <div class="col-12">
        <label for="carts">Order Details</label><br />
        <textarea class="form-control" rows="5" id="carts" readonly placeholder="Your order details will appear here"></textarea>
        <input type="text" class="form-control" id="total" readonly placeholder="Total" />
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
        <input type="text" class="form-control" id="change" readonly placeholder="Change" />
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
