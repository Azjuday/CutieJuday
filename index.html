<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donj Macchiatos Coffee Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5efe4;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(to right, #d4a373, #8d6e63);
            -webkit-background-clip: text;
            color: transparent;
        }
        .hr {
            border-top: 2px solid #d4a373;
            width: 50%;
            margin: 0 auto 30px auto;
        }
        .product {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s, transform 0.3s;
            background: linear-gradient(to bottom, #fff, #f5efe4);
        }
        .product:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }
        .product img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
            border-radius: 10px;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        #carts {
            resize: none;
            background-color: #e9ecef;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .total-section input {
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .total-section {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #8d6e63;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #6d4c41;
            transform: translateY(-5px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-12 text-center">
            <h2>Donj Macchiatos Coffee Shop<br><br>By:Judy Ann Garcia. Custodio BSIT 3-B</h2><hr class="hr" />
        </div>

    </div>

    <div class="row">

        <div class="col-md-4 text-center product">
            <label id="product1">Iced Caramel Macchiato</label>
            <img src="juday2.jpeg" class="img-thumbnail" alt="Iced Caramel Macchiato">
            <br>
            <label for="product1" id="price1">₱39.00</label>
            <input type="number" class="form-control mt-2 qty" id="qty1" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="col-md-4 text-center product">
            <label id="product2">Don Matcha</label>
            <img src="juday1.jpeg" class="img-thumbnail" alt="Don Matcha">
            <br>
            <label for="product2" id="price2">₱39.00</label>
            <input type="number" class="form-control mt-2 qty" id="qty2" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(2)">Add to Cart</button>
        </div>

        <div class="col-md-4 text-center product">
            <label id="product3">Donya Berry</label>
            <img src="juday3.jpeg" class="img-thumbnail" alt="Donya Berry">
            <br>
            <label for="product3" id="price3">₱39.00</label>
            <input type="number" class="form-control mt-2 qty" id="qty3" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(3)">Add to Cart</button>
        </div>

        <div class="col-md-4 text-center product">
            <label id="product4">Don Darko</label>
            <img src="images/latte.png" class="img-thumbnail" alt="Don Darko">
            <br>
            <label for="product4" id="price4">₱39.00</label>
            <input type="number" class="form-control mt-2 qty" id="qty4" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(4)">Add to Cart</button>
        </div>

        <div class="col-md-4 text-center product">
            <label id="product5">Matcha Berry</label>
            <img src="images/cold-brew.png" class="img-thumbnail" alt="Matcha Berry">
            <br>
            <label for="product5" id="price5">₱39.00</label>
            <input type="number" class="form-control mt-2 qty" id="qty5" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(5)">Add to Cart</button>
        </div>

        <div class="col-md-4 text-center product">
            <label id="product6">Black Forest</label>
            <img src="juday4.jpeg" class="img-thumbnail" alt="Black Forest">
            <br>
            <label for="product6" id="price6">₱39.00 (medium)</label>
            <input type="number" class="form-control mt-2 qty" id="qty6" placeholder="Enter quantity">
            <button class="btn btn-primary mt-2" onclick="addToCart(6)">Add to Cart</button>
        </div>
        <div class="col-md-4">
            <label for="carts">Orders</label>
            <textarea class="form-control" rows="15" id="carts" readonly></textarea>

            <div class="total-section">
                <input type="text" class="form-control border-0 mt-2" id="total" readonly placeholder="Total">
                <input type="number" class="form-control mt-2" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0 mt-2" id="change" readonly placeholder="Change">
                <button class="btn btn-primary mt-2" onclick="calculateChange()">Calculate Change</button>
            </div>
        </div>

    </div>

</div>
</body>
</html>
